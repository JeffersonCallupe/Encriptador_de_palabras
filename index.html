<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafío 1</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>

        <div class="contenido_input">

            <header class="header">
                <div class="img_header">
                    <img src="images/Logo.svg" alt="Logo">
                </div>
            </header>
        
            <main class="main">
                <div class="input">
                    <div class="formulario">
                        <div class="text">
                            <!-- <input id="input_texto" type="text" placeholder="Ingrese un texto" > -->
                            <textarea name="input_texto" id="input_texto" cols="30" rows="10" placeholder="Ingrese un texto" ></textarea>
                        </div>
                        <div class="texto_y_boton">
                            <div class="mensaje_alerta">
                                <div class="img_alerta">
                                    <img src="images/bi_exclamation-circle-fill.svg" alt="alerta">
                                </div>
                                <div >
                                    <p>Solo letras en minúscula y sin acentos</p>
                                </div>
                            </div>
                            <div class="botones">    
                                <button type="button"  onclick="encriptar();" id="encriptar"> Encriptar</button>
                                <button type="button"  onclick="desencriptar();" id="desencriptar"> Desencriptar</button>
                            </div> 
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <aside class="resultado_lateral">
            <div class="output_encriptado">

                <div class="text_encriptado">
                    <textarea name="dato_encriptado" id="dato_encriptado" disabled> </textarea>
                </div>

                <div class="anuncio">
                    <div class="img_encriptado">
                        <img src="images/Muñeco.svg" alt="muñeco" id="muñeco">
                    </div>
                    
                    <div class="mensaje_encriptado" id="mensaje_encriptado">
                        <h2 id="titulo">Ningún mensaje encontrado</h2>
                        <p id="parrafo">
                            Ingresa el texto que desees encriptar o desencriptar.
                        </p>
                    </div>
                </div>


                <div class="btn_copiar">
                    <button onclick="copiar()" id="copy" >Copiar</button>
                </div>

            </div>
        
        </aside>
        
        <script src="Index.js"></script>
    </body>
</html>
